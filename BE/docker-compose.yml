version: '3.8'

services:
  mongo-primary:
    container_name: mongo-primary
    image: mongo
    ports:
      - 27001:27017
    command: mongod --replSet "rs0"
    environment:
      - MONGO_INITDB_REPLICASET=rs0
    restart: always
    volumes:
      - ./mongodb/primary:/data/db
    networks:
      - mongo_replica

  mongo_secondary-1:
    container_name: mongo_secondary-1
    image: mongo
    ports:
      - 27002:27017
    command: mongod --replSet "rs0"
    volumes:
      - ./mongodb/secondary1:/data/db
    environment:
      - MONGO_INITDB_REPLICASET=rs0
    restart: always
    networks:
      - mongo_replica

  mongo_secondary-2:
    container_name: mongo_secondary-2
    image: mongo
    ports:
      - 27003:27017
    command: mongod --replSet "rs0"
    volumes:
      - ./mongodb/secondary2:/data/db
    environment:
      - MONGO_INITDB_REPLICASET=rs0
    restart: always
    networks:
      - mongo_replica

volumes:
  mongo-primary:
  mongo_secondary-1:
  mongo_secondary-2:

networks:
  mongo_replica:
    driver: bridge
